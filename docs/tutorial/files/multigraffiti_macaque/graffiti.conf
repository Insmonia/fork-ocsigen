<ocsigen>

  <server>

    <port>8080</port>

    <!-- Update all the directories according to your installation -->
    <!-- A default configuration file is usually provided in /etc/ocsigen/ -->
    <logdir>/tmp</logdir>
    <datadir>/tmp</datadir>
    <user></user>
    <group></group>
    <commandpipe>/tmp/ocsigen_command</commandpipe>
    <mimefile>/etc/ocsigen/mime.types</mimefile>

    <charset>utf-8</charset>
    <debugmode/>

    <extension findlib-package="ocsigen.ext.staticmod"/>

    <extension findlib-package="ocsigen.ext.ocsipersist-sqlite">
      <database file="/tmp/ocsidb"/>
    </extension>

    <extension findlib-package="ocsigen.ext.eliom"/>
    <extension findlib-package="cairo"/>
    <extension findlib-package="macaque"/>

    <host hostfilter="*">

      <comet/>

      <!-- The directory containing static files (must be absolute): -->
      <static dir="/tmp/static" />

      <eliom module="./graffiti.cma" />

    </host>

  </server>

</ocsigen>
